<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Firebase</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./public/assets/icons/favicon.png">

    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/footer.css">

    <!-- Custom JS -->
    <script src="./js/navbar.js" defer></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar flex-row">

        <!-- Left portion -->
        <div class="left vertical-center">
            <img src="./public/assets/images/logo.png" alt="Firebase Logo">
        </div>

        <!-- Center portion -->
        <div class="center content-center">
            <ul class="links content-center">
                <li class = "content-center" data-isExpandable="true">
                    Products <i class="fa fa-angle-down"></i>
                    <ul class="submenu">
                        <li>Build</li>
                        <li>Release & Monitor</li>
                        <li>Engage</li>
                    </ul>
                </li>
                <li class = "content-center">Use Cases</li>
                <li class = "content-center">Pricing</li>
                <li class = "content-center" data-isExpandable="true">
                    Docs <i class="fa fa-angle-down"></i>
                    <ul class="submenu">
                        <li>Overview</li>
                        <li>Fundamentals</li>
                        <li>Build</li>
                        <li>Release & Monitor</li>
                        <li>Engage</li>
                        <li>Reference</li>
                        <li>Samples</li>
                    </ul>
                </li>
                <li class = "content-center">Support</li>
                <li class = "content-center" data-isExpandable="true">
                    More <i class="fa fa-angle-down"></i>
                    <ul class="submenu">
                        <li>Community</li>
                    </ul>
                </li>
            </ul>
        </div>

        <!-- Right portion -->
        <div class="right content-center">

            <!-- Search Bar -->
            <form class="form-group" method = "GET" autocomplete="off">
                <i class="fa fa-search"></i>
                <input type="text" name="q" id="search" placeholder="Search">
            </form>

            <!-- Language Selector -->
            <div class="select-box-holder">
                <select name="lang" id="language-selector">
                    <option value="English" selected>English</option>
                    <option value="Bahasa Indonesia">Bahasa Indonesia</option>
                    <option value="Español – América Latina">Español – América Latina</option>
                </select>
            </div>

            <button>Go to console</button>

            <!-- Menu (Three-dot) icon -->
            <div class="menu-button">
                <svg width="4" height="16" viewBox="0 0 4 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M2 4C3.1 4 4 3.1 4 2C4 0.9 3.1 0 2 0C0.9 0 0 0.9 0 2C0 3.1 0.9 4 2 4ZM2 6C0.9 6 0 6.9 0 8C0 9.1 0.9 10 2 10C3.1 10 4 9.1 4 8C4 6.9 3.1 6 2 6ZM0 14C0 12.9 0.9 12 2 12C3.1 12 4 12.9 4 14C4 15.1 3.1 16 2 16C0.9 16 0 15.1 0 14Z" fill="#5F6368"></path></svg>
            </div>

            <!-- Profile Picture -->
            <div class="profile-pic">
                <img src="./public/assets/images/profile.jpg" alt="Atul's Profile Pic">
            </div>
        </div>
    </nav>
</body>
</html>
