<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>JSON - Wikipedia</title>

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/json.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/tooltip.css">

    <!-- Custom JavaScript -->
    <script src="./js/tooltip.js" defer></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./public/assets/icons/favicon.ico" type="image/x-icon">

<body class = "content-center">
    <aside class="sidebar">

    </aside>

    <!-- Main Parent Container -->
    <div class="container">

        <nav class="navbar">

            <!-- Upper Navbar -->
            <div class="upper">

                <!-- Hyperlinks -->
                <ul class="links content-center">

                    <ul class="left pos-absolute content-center">

                    <form class="form-group pos-absolute" method = "GET">

        <!-- Main Content-->
        <main class="main">

        </main>

        <footer class="footer">

        </footer>
