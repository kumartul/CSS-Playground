<!DOCTYPE html>
<html lang="en">
<head>
    
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Wikipedia</title>

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/home.css">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="./public/assets/icons/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <section class = "content-center flex-col">

            <!-- Text Logo -->
            <article class="text-logo content-center flex-col">
                <h1><span class="big">W</span>IKIPEDI<span>A</span></h1>
                <p>The Free Encyclopedia</p>
            </article>
            
            <article class="content-center">

                <!-- Image Logo -->
                <img src="./public/assets/images/logo.png" alt="Wikipedia Logo">

                <!-- Language Cards -->
                <div class="languages">
                    <div class="language content-center flex-col">
                        <strong>English</strong>
                        <small>6 383 000+ articles</small>
                    </div>
                    
                    <div class="language content-center flex-col">
                        <strong>Русский</strong>
                        <small>1 756 000+ статей</small>
                    </div>
                    
                    <div class="language content-center flex-col">
                        <strong>Español</strong>
                        <small>1 717 000+ artículos</small>
                    </div>
                    
                    <div class="language content-center flex-col">
                        <strong>中文</strong>
                        <small>1 231 000+ 条目</small>
                    </div>
                    
                    <div class="language content-center flex-col">
                        <strong>Português</strong>
                        <small>1 074 000+ artigos</small>
                    </div>
                    
                    <div class="language content-center flex-col">
                        <strong>日本語</strong>
                        <small>1 292 000+ 記事</small>
                    </div>
                    
                    <div class="language content-center flex-col">
                        <strong>Deutsch</strong>
                        <small>2 617 000+ Artikel</small>
                    </div>
                    
                    <div class="language content-center flex-col">
                        <strong>Français</strong>
                        <small>2 362 000+ articles</small>
                    </div>
                    
                    <div class="language content-center flex-col">
                        <strong>Italiano</strong>
                        <small>1 718 000+ voci</small>
                    </div>
                    
                    <div class="language content-center flex-col">
                        <strong>Polski</strong>
                        <small>1 490 000+ haseł</small>
                    </div>
                </div>
            </article>

            <article class="content-center flex-col">
                <form class="form-group" method = "GET">
                    <input type="text" name="topic" id="topic">
                    
                    <select name="language" id="language">
                        <option value="Afrikaans">Afrikaans</option>
                        <option value="EN" selected>EN</option>
                        <option value="Latina">Latina</option>
                        <option value="Magyar">Magyar</option>
                        <option value="Polski">Polski</option>
                    </select>
                    
                    <button class = "search-btn" type="submit"><i class="fa fa-search"></i></button>
                </form>
            </article>

            <article class="content-center">
                <button class="lang-btn">
                    Read Wikipedia in your language
                    <i class="fa fa-angle-down"></i>
                </button>
            </article>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
