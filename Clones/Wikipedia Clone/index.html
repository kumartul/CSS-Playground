<!DOCTYPE html>
<html lang="en">
<head>
    
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Wikipedia</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/home.css">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="./public/assets/icons/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <section class = "content-center flex-col">
            <article class="text-logo content-center flex-col">
                <h1><span class="big">W</span>IKIPEDI<span>A</span></h1>
                <p>The Free Encyclopedia</p>
            </article>
            <article class="content-center">
                <img src="./public/assets/images/logo.png" alt="Wikipedia Logo">
                <div class="languages">
                    <div class="language content-center flex-col">
                        <strong>English</strong>
                        <small>6 383 000+ articles</small>
                    </div>
                    <div class="language content-center flex-col">
                        <strong>Русский</strong>
                        <small>1 756 000+ статей</small>
                    </div>
                    <div class="language content-center flex-col">
                        <strong>Español</strong>
                        <small>1 717 000+ artículos</small>
                    </div>
                    <div class="language content-center flex-col">
                        <strong>中文</strong>
                        <small>1 231 000+ 条目</small>
                    </div>
                    <div class="language content-center flex-col">
                        <strong>Português</strong>
                        <small>1 074 000+ artigos</small>
                    </div>
                    <div class="language content-center flex-col">
                        <strong>日本語</strong>
                        <small>1 292 000+ 記事</small>
                    </div>
                    <div class="language content-center flex-col">
                        <strong>Deutsch</strong>
                        <small>2 617 000+ Artikel</small>
                    </div>
                    <div class="language content-center flex-col">
                        <strong>Français</strong>
                        <small>2 362 000+ articles</small>
                    </div>
                    <div class="language content-center flex-col">
                        <strong>Italiano</strong>
                        <small>1 718 000+ voci</small>
                    </div>
                    <div class="language content-center flex-col">
                        <strong>Polski</strong>
                        <small>1 490 000+ haseł</small>
                    </div>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
