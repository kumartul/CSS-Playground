<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Facebook - log in or sign up</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" type = "text/css">
    <link rel="stylesheet" href="./css/login.css" type = "text/css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./public/assets/icons/favicon.ico" type="image/x-icon">
</head>
<body>

    <!-- Main Content -->
    <main class = "content-center">

        <!-- Left (Logo and Motto) -->
        <div class = "left">
            <img src="./public/assets/icons/logo.svg" alt="Facebook Logo">
            <h2>Facebook helps you connect and share with the people in your life.</h2>
        </div>

        <!-- Form -->
        <div class="right text-center">
            <form method = "POST" class="form-group content-center flex-col text-center">
                <input type="text" name="email" id="email" placeholder="Email address or phone number">
                <br>
                <input type="password" name="password" id="password" placeholder="Password">
                <br>
                <button type="submit" class = "btn">Log In</button>
                <br>
                <a href="#">Forgotten Password?</a>
                <br>
                <div class="hr">
                    <!-- This div is for creating a separator -->
                </div>
                <button type = "button" class = "btn">Create New Account</button>
            </form>
            <h3><strong>Create a Page </strong>for a celebrity, brand or business.</h3>
        </div>
    </main>

    <!-- Footer -->
    <footer>

    </footer>
</body>
</html>
