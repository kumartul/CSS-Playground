<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Contact - CodeWithHarry</title>

    <!-- BootStrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/navbar.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./public/assets/icons/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <!-- Logo -->
        <a href="#" class = "logo"><img src="./public/assets/images/logo.png" alt="CodeWithHarry Logo"></a>

        <div class="container-fluid">

            <!-- 
                Hamburger button 
                This button will remain hidden until the desired width is achieved
            -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links Container -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <!-- Links List -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="video.html">Videos</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="blog.html">Blog</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="contact.html">Contact Me</a>
                    </li>
                </ul>

                <!-- Form -->
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

                    <button type="button" class="btn btn-danger search">Search</button>

                    <button type="button" class="btn btn-danger">Login</button>
                    <button type="button" class="btn btn-danger">SignUp</button>
                </form>
            </div>
        </div>
    </nav>

    <main>
        <div class="container my-5">
            <div class="row">
                <div class="col-lg-12">

                    <!-- Page Header -->
                    <h2>Contact me!</h2>

                    <!-- Form -->
                    <form class="ng-untouched ng-pristine ng-invalid">
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your Name">
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your Email">
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Your Phone Number</label>
                            <input type="tel" class="form-control" id="phone-number" placeholder="Enter your Phone Number">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                            <textarea class="form-control" id="message" rows="2" placeholder="Your Message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-danger">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class = "container-fluid bg-dark py-3 text-light">
        <p class = "text-center mb-0">Copyright &copy; 2020-2021 CodeWithHarry.com</p>
    </footer>
